<div class="card col-12 p-0" style="width: 100%;">
  <div class="card-header ">
    <div class="row">
      <div class="col-8 col-md-12">
        <h1>
          Chat {{roomName}}
        </h1>
      </div>
      <div class="col-4 d-md-none">
        <p><a [routerLink]="['/complaint']">Team <fa-icon [icon]="faEnvelope"></fa-icon> </a></p>
      </div>
    </div>
  </div>

  <div #meet class="card-body mx-center" id="meet" style="width: 100%; height: 80vh;">
    <p *ngIf="!isInit"> Video wird initalisiert...</p>
  </div>
</div>
